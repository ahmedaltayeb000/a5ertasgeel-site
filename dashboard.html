<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم - آخر تسجيل</title>

  <style>
    body {
      margin: 0;
      background: #050608;
      color: #fff;
      font-family: system-ui, sans-serif;
      line-height: 1.7;
    }

    .user-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      align-items: center;
      background: #0c0c0c;
      padding: 10px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 13px;
      color: #ccc;
    }

    .user-bar a,
    .user-bar button {
      padding: 6px 15px;
      border-radius: 999px;
      background: #15171f;
      border: 1px solid rgba(255,255,255,0.1);
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      cursor: pointer;
    }

    .user-bar a:hover,
    .user-bar button:hover {
      background: #ff3333;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 16px 64px;
    }

    .card {
      background: #0d0f13;
      padding: 22px;
      border-radius: 18px;
      border: 1px solid rgba(255,0,0,0.2);
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
    }

    h1 {
      color: #ff3333;
      font-size: 26px;
      margin-bottom: 14px;
    }

    ul li {
      margin-bottom: 8px;
      color: #ddd;
    }

    .simple-link {
      color: #ff4444;
      text-decoration: none;
    }
    .simple-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- شريط المستخدم -->
  <div class="user-bar">
    <span id="userLabel">غير مسجّل الدخول</span>
    <a href="profile.html" id="profileLink" style="display:none;">الملف الشخصي</a>
    <a href="dashboard.html" id="dashboardLink" style="display:none;">لوحة التحكم</a>
    <a href="login.html" id="loginLink">تسجيل الدخول</a>
    <button id="logoutBtn" style="display:none;">تسجيل الخروج</button>
  </div>

  <div class="page">
    <div class="card">
      <h1>لوحة التحكم (Admin)</h1>

      <p>مرحباً بك يا أدمن، هنا مستقبلًا نضيف:</p>

      <ul>
        <li>إحصائيات الزوار</li>
        <li>إدارة القصص</li>
        <li>إضافة/حذف ملفات</li>
        <li>قراءة رسائل المستخدمين</li>
      </ul>

      <br />
      <!-- الرجوع للصفحة الرئيسية -->
      <a href="/" class="simple-link">⬅ الرجوع للصفحة الرئيسية</a>
    </div>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfs6I2_EDIVi5miIVVD11eowjesjoQs2o",
      authDomain: "a5er-tasgeel.firebaseapp.com",
      projectId: "a5er-tasgeel",
      storageBucket: "a5er-tasgeel.firebasestorage.app",
      messagingSenderId: "239464150088",
      appId: "1:239464150088:web:71a7288812dcfefc9c147d",
      measurementId: "G-ZJRXVJG9JQ"
    };

    const ADMIN_EMAIL = "ahmed.altayeb01000@gmail.com";

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userLabel     = document.getElementById("userLabel");
    const loginLink     = document.getElementById("loginLink");
    const logoutBtn     = document.getElementById("logoutBtn");
    const profileLink   = document.getElementById("profileLink");
    const dashboardLink = document.getElementById("dashboardLink");

    onAuthStateChanged(auth, user => {
      if (user && user.email === ADMIN_EMAIL) {
        // ADMIN logged in
        userLabel.textContent = "أدمن: " + user.email;
        loginLink.style.display   = "none";
        logoutBtn.style.display   = "inline-block";
        profileLink.style.display = "inline-block";
        dashboardLink.style.display = "inline-block";

        logoutBtn.onclick = () => {
          signOut(auth).then(() => {
            window.location.href = "/";  // رجوع للرئيسية بعد تسجيل الخروج
          });
        };

      } else if (user) {
        // logged in but not admin
        alert("هذه الصفحة متاحة للأدمن فقط.");
        window.location.href = "/";

      } else {
        // not logged in
        alert("يجب تسجيل الدخول أولاً.");
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
