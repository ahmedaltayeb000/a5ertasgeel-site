<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم - آخر تسجيل</title>

  <style>
    body {
      margin: 0;
      background: #050608;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.7;
    }
    .user-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      align-items: center;
      background: #0c0c0c;
      padding: 10px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 13px;
      color: #ccc;
    }
    .user-bar span {
      max-width: 220px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-bar a,
    .user-bar button {
      padding: 6px 15px;
      border-radius: 999px;
      background: #15171f;
      border: 1px solid rgba(255,255,255,0.1);
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }
    .user-bar a:hover,
    .user-bar button:hover {
      background: #ff3333;
      border-color: #ff3333;
    }
    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 32px 16px 64px;
    }
    .card {
      background: #0e1014;
      border-radius: 18px;
      padding: 24px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .card h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 24px;
    }
    .note {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 18px;
    }
    a.simple-link {
      color: #ff4b4b;
      text-decoration: none;
    }
    a.simple-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- شريط حالة المستخدم -->
  <div class="user-bar">
    <span id="userLabel">غير مسجّل الدخول</span>

    <a href="profile.html"   id="profileLink"   style="display:none;">الملف الشخصي</a>
    <a href="dashboard.html" id="dashboardLink" style="display:none;">لوحة التحكم</a>
    <a href="login.html"     id="loginLink">تسجيل الدخول</a>
    <button id="logoutBtn"   style="display:none;">تسجيل الخروج</button>
  </div>

  <div class="page">
    <div class="card">
      <h1>لوحة التحكم (Admin)</h1>
      <p class="note">
        هذه الصفحة متاحة فقط لحساب الأدمن:
        <strong>ahmed.altayeb01000@gmail.com</strong>
      </p>

      <p>هنا لاحقًا تقدر تضيف:</p>
      <ul>
        <li>إدارة القصص (+ إضافة / تعديل / حذف)</li>
        <li>متابعة المستخدمين المسجّلين</li>
        <li>إحصائيات عن الاستماع والتحميل</li>
      </ul>

      <hr style="margin:20px 0;border-color:rgba(255,255,255,.08);" />

      <p>
        ⬅️ <a class="simple-link" href="index.html">الرجوع للصفحة الرئيسية</a>
      </p>
    </div>
  </div>

  <!-- Firebase Auth + حماية الأدمن -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfs6I2_EDIVi5miIVVD11eowjesjoQs2o",
      authDomain: "a5er-tasgeel.firebaseapp.com",
      projectId: "a5er-tasgeel",
      storageBucket: "a5er-tasgeel.firebasestorage.app",
      messagingSenderId: "239464150088",
      appId: "1:239464150088:web:71a7288812dcfefc9c147d",
      measurementId: "G-ZJRXVJG9JQ"
    };

    const ADMIN_EMAIL = "ahmed.altayeb01000@gmail.com";

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userLabel      = document.getElementById("userLabel");
    const loginLink      = document.getElementById("loginLink");
    const logoutBtn      = document.getElementById("logoutBtn");
    const profileLink    = document.getElementById("profileLink");
    const dashboardLink  = document.getElementById("dashboardLink");

    onAuthStateChanged(auth, user => {
      if (user && user.email === ADMIN_EMAIL) {
        // أدمن
        localStorage.setItem("loggedIn", "true");

        if (userLabel) userLabel.textContent = "أدمن: " + (user.email || "");
        if (loginLink) loginLink.style.display     = "none";
        if (logoutBtn) logoutBtn.style.display     = "inline-block";
        if (profileLink) profileLink.style.display = "inline-block";
        if (dashboardLink) dashboardLink.style.display = "inline-block";

        if (logoutBtn) {
          logoutBtn.onclick = () => {
            signOut(auth).then(() => {
              localStorage.removeItem("loggedIn");
              window.location.href = "index.html";
            });
          };
        }

      } else if (user && user.email !== ADMIN_EMAIL) {
        // مسجّل بس مش أدمن
        alert("هذه الصفحة متاحة للأدمن فقط.");
        window.location.href = "index.html";
      } else {
        // مش مسجّل
        localStorage.removeItem("loggedIn");

        if (userLabel) userLabel.textContent = "غير مسجّل الدخول";
        if (loginLink) loginLink.style.display = "inline-block";
        if (logoutBtn) logoutBtn.style.display = "none";
        if (profileLink) profileLink.style.display = "none";
        if (dashboardLink) dashboardLink.style.display = "none";

        alert("يجب تسجيل الدخول للوصول إلى لوحة التحكم.");
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
