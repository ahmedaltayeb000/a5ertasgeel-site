<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قصص رعب +18 - آخر تسجيل</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #050608;
      color: #f5f5f5;
      line-height: 1.7;
    }

    a {
      color: #ff4b4b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 1400px;
      width: 100%;
      margin: 0 auto;
      padding: 32px 16px 64px;
    }

    .section {
      background: #0e1014;
      border-radius: 18px;
      padding: 24px 32px;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      max-width: 1300px;
      width: 100%;
    }

    .section-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ff5555;
      text-align: center;
    }

    .section-text {
      color: #d5d5d5;
      font-size: 15px;
      text-align: center;
      margin-bottom: 24px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      font-size: 14px;
    }

    /* الكروت */

    .stories-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .story-card {
      background: #0e0e10;
      border-radius: 15px;
      padding: 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .story-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .story-title {
      font-size: 22px;
      color: #fff;
      margin-bottom: 5px;
    }

    .story-tag {
      color: #bbb;
      margin-bottom: 15px;
    }

    .story-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .story-age {
      background: #b30000;
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
    }

    .story-btn {
      background: #ff3333;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .story-btn:hover {
      background: #ff4444;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <div class="page">

    <a href="index.html" class="back-link">⬅ رجوع للصفحة الرئيسية</a>

    <section class="section">
      <h1 class="section-title">قصص رعب +18</h1>
      <p class="section-text">
        هنا هتلاقي أرشيف القصص المرعبة +18. دلوقتي عندك أول ملف مفتوح من الأرشيف…
      </p>

      <div class="stories-container">
        <!-- قصة نويميا والكيان -->
        <div class="story-card">
          <img src="images/imagesGemini_Generated_Image_ivkwrtivkwrtivkw.jpg"
               alt="نويميا والكيان" class="story-image">
          <h3 class="story-title">نويميا والكيان</h3>
          <p class="story-tag">قصة رعب حقيقية</p>
          <div class="story-actions">
            <span class="story-age">+18</span>
            <a href="noemia.html" class="story-btn">ادخل القصة</a>
          </div>
        </div>

        <!-- لما تضيف قصص تانية بعد كده انسخ الكارد فوق وعدّل الاسم و الصورة واللينك -->
      </div>
    </section>

  </div>

</body>
</html>
