<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قصص رعب +18 - آخر تسجيل</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #050608;
      color: #f5f5f5;
      line-height: 1.7;
    }

    a {
      color: #ff4b4b;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    .page {
      max-width: 1300px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .top-title {
      font-size: 26px;
      color: #ff4444;
    }

    .back-link {
      font-size: 14px;
      color: #ccc;
    }

    .back-link a {
      color: #ff7777;
      font-weight: 600;
    }

    .stories-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .story-card {
      background: #0a0b0f;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 8px 22px rgba(0,0,0,0.6);
      width: 260px;
    }

    .story-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .story-title {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .story-tag {
      color: #bbbbbb;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .story-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .story-age {
      background: #b30000;
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .story-btn {
      background: #ff3333;
      color: white;
      padding: 7px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }

    .story-btn:hover {
      background: #ff4444;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .page {
        padding: 24px 12px 48px;
      }
      .stories-grid {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="page">

    <div class="top-bar">
      <h1 class="top-title">قصص رعب +18</h1>
      <div class="back-link">
        <a href="index.html">⬅ الرجوع للصفحة الرئيسية</a>
      </div>
    </div>

    <div class="stories-grid">

      <!-- كارت نويميا والكيان -->
      <div class="story-card">
        <img src="images/imagesGemini_Generated_Image_ivkwrtivkwrtivkw.jpg" alt="نويميا والكيان" class="story-image">
        <h3 class="story-title">نويميا والكيان</h3>
        <p class="story-tag">قصة رعب حقيقية</p>
        <div class="story-actions">
          <span class="story-age">+18</span>
          <a href="noemia.html" class="story-btn">ادخل القصة</a>
        </div>
      </div>

      <!-- هنا بعدين تضيف أي قصص جديدة بنفس الشكل -->

    </div>

  </div>

</body>
</html>
