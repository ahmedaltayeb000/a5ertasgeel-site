<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قصص رعب +18 - آخر تسجيل</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #050608;
      color: #f5f5f5;
      line-height: 1.7;
    }

    a {
      color: #ff4b4b;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    /* خلفية الصفحة بالصورة */
    .page-bg {
      position: fixed;
      inset: 0;
      background: url('images/Gemini_Generated_Image_u96timu96timu96t.jpg') center/cover no-repeat;
      filter: brightness(0.23) blur(3px);
      z-index: 0;
    }

    .page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 16px 64px;
      position: relative;
      z-index: 1;
    }

    /* لينك الرجوع */
    .back-link {
      margin-bottom: 20px;
      font-size: 14px;
      text-align: right;
    }

    .back-link a {
      color: #ff3333;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link a:hover {
      color: #ff5555;
    }

    /* عنوان الصفحة */
    .page-title {
      text-align: center;
      font-size: 28px;
      color: #ff3333;
      margin-bottom: 30px;
      text-shadow: 0 0 12px rgba(255,0,0,0.6);
    }

    /* كونتينر الكروت */
    .stories-wrap {
      display: flex;
      justify-content: flex-start;
    }

    .story-card {
      background: rgba(5, 6, 10, 0.96);
      border-radius: 22px;
      padding: 22px 20px 24px;
      text-align: center;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.9),
        0 0 24px rgba(0,0,0,0.9);
      width: 340px;          /* تكبير الكارت */
      backdrop-filter: blur(2px);
    }

    .story-image {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.85);
    }

    .story-title {
      font-size: 20px;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .story-tag {
      font-size: 13px;
      color: #cccccc;
      margin-bottom: 14px;
    }

    .story-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .story-age {
      background: #b30000;
      color: #fff;
      padding: 7px 11px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 13px;
      box-shadow: 0 8px 20px rgba(179,0,0,0.7);
    }

    .story-btn {
      background: #ff3333;
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 10px 24px rgba(255,51,51,0.6);
    }

    .story-btn:hover {
      background: #ff4444;
      text-decoration: none;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .stories-wrap {
        justify-content: center;
      }

      .story-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- خلفية الصفحة -->
  <div class="page-bg"></div>

  <div class="page">

    <!-- رجوع للصفحة الرئيسية -->
    <div class="back-link">
      <a href="index.html">⬅️ الرجوع للصفحة الرئيسية</a>
    </div>

    <!-- عنوان القسم -->
    <h1 class="page-title">قصص رعب +18</h1>

    <!-- كروت القصص -->
    <div class="stories-wrap">

      <!-- نويميا والكيان -->
      <div class="story-card">
        <img src="images/imagesGemini_Generated_Image_ivkwrtivkwrtivkw.jpg"
             alt="نويميا والكيان" class="story-image">
        <h2 class="story-title">نويميا والكيان</h2>
        <p class="story-tag">قصة رعب حقيقية</p>
        <div class="story-actions">
          <span class="story-age">+18</span>
          <a href="noemia.html" class="story-btn">ادخل القصة</a>
        </div>
      </div>

      <!-- لو حابب تضيف قصص بعدين انسخ الكارت ده وعدّل الاسم والصورة واللينك -->

    </div>

  </div>

</body>
</html>
