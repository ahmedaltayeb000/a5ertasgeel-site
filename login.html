<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - آخر تسجيل</title>
  <style>
    /* تنسيق عام */
    * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
    body {
      margin: 0;
      padding: 0;
      background: #050608; /* خلفية سوداء مثل الصورة */
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* الكارت */
    .login-card {
      background: #111; /* لون رمادي غامق جداً */
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h2 { margin-bottom: 25px; font-size: 24px; color: #fff; }

    /* الحقول */
    .input-group { margin-bottom: 15px; }
    
    input {
      width: 100%;
      padding: 14px;
      background: #2b2b36; /* لون الحقل في الصورة */
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      text-align: right;
      outline: none;
      transition: 0.3s;
    }
    input:focus { border-color: #ff3333; }
    
    /* الأزرار */
    button.main-btn {
      width: 100%;
      padding: 12px;
      background: #ff3333; /* أحمر */
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      transition: 0.3s;
    }
    button.main-btn:hover { background: #cc0000; }

    /* التبديل بين الدخول وإنشاء حساب */
    .toggle-area {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .toggle-link {
      color: #ff3333;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .toggle-link:hover { text-decoration: underline; }

    /* إخفاء العناصر */
    .hidden { display: none; }
    
    /* رسائل الخطأ */
    .error-msg {
      color: #ff5555;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    
    <div id="loginForm">
      <h2>تسجيل الدخول</h2>
      
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
      </div>
      <div class="input-group">
        <input type="password" id="loginPass" placeholder="كلمة السر">
      </div>
      
      <button class="main-btn" id="btnLogin">تسجيل الدخول</button>
      <p class="error-msg" id="loginError"></p>
      
      <div class="toggle-area">
        لا تمتلك حساب؟ <span class="toggle-link" id="showSignup">إنشاء حساب جديد</span>
      </div>
    </div>

    <div id="signupForm" class="hidden">
      <h2>إنشاء حساب</h2>
      
      <div style="display:flex; gap:10px; margin-bottom:15px;">
        <input type="text" id="regFirstName" placeholder="الاسم الأول" style="flex:1;">
        <input type="text" id="regLastName" placeholder="الاسم الأخير" style="flex:1;">
      </div>

      <div class="input-group">
        <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
      </div>
      <div class="input-group">
        <input type="password" id="regPass" placeholder="كلمة السر (6 أرقام عالأقل)">
      </div>

      <button class="main-btn" id="btnSignup">إنشاء حساب</button>
      <p class="error-msg" id="signupError"></p>
      
      <div class="toggle-area">
        لديك حساب بالفعل؟ <span class="toggle-link" id="showLogin">تسجيل الدخول</span>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // إعدادات مشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyBfs6I2_EDIVi5miIVVD11eowjesjoQs2o",
      authDomain: "a5er-tasgeel.firebaseapp.com",
      projectId: "a5er-tasgeel",
      storageBucket: "a5er-tasgeel.firebasestorage.app",
      messagingSenderId: "239464150088",
      appId: "1:239464150088:web:71a7288812dcfefc9c147d",
      measurementId: "G-ZJRXVJG9JQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // العناصر
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const showSignup = document.getElementById('showSignup');
    const showLogin = document.getElementById('showLogin');

    // التبديل بين الفورم
    showSignup.onclick = () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
    };
    showLogin.onclick = () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    };

    // --- منطق تسجيل الدخول (Login) ---
    const btnLogin = document.getElementById('btnLogin');
    const loginError = document.getElementById('loginError');

    btnLogin.onclick = () => {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPass').value;
      
      loginError.style.display = "none";
      btnLogin.textContent = "جاري الدخول..."; // تغيير النص عشان يعرف إنه بيحمل

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "index.html"; // توجيه للرئيسية
        })
        .catch((err) => {
          console.error(err);
          btnLogin.textContent = "تسجيل الدخول";
          loginError.textContent = "خطأ: تأكد من الإيميل أو كلمة السر.";
          loginError.style.display = "block";
        });
    };

    // --- منطق إنشاء حساب جديد (Sign Up) وحفظ الاسم ---
    const btnSignup = document.getElementById('btnSignup');
    const signupError = document.getElementById('signupError');

    btnSignup.onclick = () => {
      const fName = document.getElementById('regFirstName').value.trim();
      const lName = document.getElementById('regLastName').value.trim();
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPass').value;

      signupError.style.display = "none";

      // التأكد إن الاسم مكتوب
      if(!fName || !lName) {
        signupError.textContent = "من فضلك اكتب اسمك الأول والأخير.";
        signupError.style.display = "block";
        return;
      }

      btnSignup.textContent = "جاري الإنشاء...";

      createUserWithEmailAndPassword(auth, email, pass)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const fullName = fName + " " + lName; // دمج الاسمين

          // ⭐ هنا السحر: تحديث اسم المستخدم في فايربيس ⭐
          await updateProfile(user, {
            displayName: fullName
          });

          localStorage.setItem("loggedIn", "true");
          alert("تم إنشاء الحساب بنجاح! أهلاً بك يا " + fullName);
          window.location.href = "index.html";
        })
        .catch((err) => {
          console.error(err);
          btnSignup.textContent = "إنشاء حساب";
          
          let msg = "حصل مشكلة في التسجيل.";
          if(err.code === 'auth/email-already-in-use') msg = "الإيميل ده مستخدم قبل كده.";
          if(err.code === 'auth/weak-password') msg = "كلمة السر ضعيفة (لازم 6 حروف عالأقل).";
          
          signupError.textContent = msg;
          signupError.style.display = "block";
        });
    };
  </script>
</body>
</html>
