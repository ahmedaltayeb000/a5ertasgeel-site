<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قصص رعب +18 - آخر تسجيل</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #050608;
      color: #f5f5f5;
      line-height: 1.7;
    }

    a {
      color: #ff4b4b;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    /* ===================== شريط حالة المستخدم ===================== */
    .user-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      align-items: center;
      background: #0c0c0c;
      padding: 10px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 13px;
      color: #ccc;
      position: relative;
      z-index: 2;
    }

    .user-bar span {
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-bar a {
      padding: 6px 15px;
      border-radius: 999px;
      background: #15171f;
      border: 1px solid rgba(255,255,255,0.1);
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      font-size: 13px;
    }

    .user-bar a:hover {
      background: #ff3333;
      border-color: #ff3333;
      color: #fff;
    }

    .user-bar button {
      padding: 6px 15px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #ff3333;
      color: #fff;
      font-weight: 600;
      font-size: 13px;
    }

    /* خلفية الصفحة */
    .page-bg {
      position: fixed;
      inset: 0;
      background: url('images/Gemini_Generated_Image_u96timu96timu96t.jpg') center/cover no-repeat;
      filter: brightness(0.23) blur(3px);
      z-index: 0;
      animation: bgPulse 22s ease-in-out infinite alternate;
      transform-origin: center;
    }

    @keyframes bgPulse {
      0%   { transform: scale(1) translateY(0); }
      100% { transform: scale(1.03) translateY(-8px); }
    }

    .page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 16px 64px;
      position: relative;
      z-index: 1;
    }

    /* لينك الرجوع */
    .back-link {
      margin-bottom: 20px;
      font-size: 14px;
      text-align: right;
    }

    .back-link a {
      color: #ff3333;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link a:hover {
      color: #ff5555;
    }

    /* عنوان الصفحة */
    .page-title-wrapper {
      text-align: center;
    }

    .page-title {
      position: relative;
      text-align: center;
      font-size: 28px;
      color: #ff3333;
      margin-bottom: 40px;
      display: inline-block;
      padding: 0;
      background: none;
      border-radius: 0;
      animation: neonBlink 2.4s ease-in-out infinite;
      text-shadow:
        0 0 6px rgba(255,0,0,0.4),
        0 0 14px rgba(255,0,0,0.7);
    }

    @keyframes neonBlink {
      0%, 20% {
        opacity: 0.6;
        text-shadow: 0 0 4px rgba(255,0,0,0.3), 0 0 10px rgba(255,0,0,0.4);
      }
      40% {
        opacity: 1;
        text-shadow: 0 0 10px rgba(255,0,0,1), 0 0 22px rgba(255,0,0,0.9), 0 0 32px rgba(255,0,0,0.8);
      }
      60% {
        opacity: 0.8;
        text-shadow: 0 0 6px rgba(255,0,0,0.6), 0 0 16px rgba(255,0,0,0.7);
      }
      80%, 100% {
        opacity: 0.5;
        text-shadow: 0 0 3px rgba(255,0,0,0.3), 0 0 8px rgba(255,0,0,0.4);
      }
    }

    /* الدم السايل */
    .page-title::before,
    .page-title::after {
      content: "";
      position: absolute;
      top: 100%;
      background: linear-gradient(to bottom, #ff3333, rgba(120,0,0,0));
      border-radius: 0 0 999px 999px;
      opacity: 0.9;
      transform-origin: top;
      animation: drip 3.2s infinite ease-in-out;
    }

    .page-title::before {
      left: 45%;
      width: 10px;
      height: 26px;
      animation-delay: 0.3s;
    }

    .page-title::after {
      left: 25%;
      width: 6px;
      height: 18px;
      animation-delay: 1.1s;
    }

    @keyframes drip {
      0%   { transform: scaleY(0); opacity: 0; }
      30%  { transform: scaleY(1); opacity: 0.95; }
      70%  { transform: scaleY(0.3); opacity: 0.6; }
      100% { transform: scaleY(0); opacity: 0; }
    }

    /* كروت القصص */
    .stories-wrap {
      display: flex;
      justify-content: flex-end;
    }

    .story-card {
      background: rgba(5, 6, 10, 0.96);
      border-radius: 22px;
      padding: 22px 20px 24px;
      text-align: center;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.9),
        0 0 24px rgba(0,0,0,0.9);
      width: 340px;
      backdrop-filter: blur(2px);
    }

    .story-image {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.85);
    }

    .story-title {
      font-size: 20px;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .story-tag {
      font-size: 13px;
      color: #cccccc;
      margin-bottom: 14px;
    }

    .story-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .story-age {
      background: #b30000;
      color: #fff;
      padding: 7px 11px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 13px;
      box-shadow: 0 8px 20px rgba(179,0,0,0.7);
    }

    .story-btn {
      background: #ff3333;
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 10px 24px rgba(255,51,51,0.6);
    }

    .story-btn:hover {
      background: #ff4444;
      text-decoration: none;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .stories-wrap {
        justify-content: center;
      }
      .story-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="user-bar">
    <span id="userLabel">غير مسجّل الدخول</span>

    <a href="profile.html" id="profileLink" style="display:none;">الملف الشخصي</a>

    <a href="dashboard.html" id="dashboardLink" style="display:none;">لوحة التحكم</a>

    <a href="login.html" id="loginLink">تسجيل الدخول</a>

    <button id="logoutBtn" style="display:none;">تسجيل الخروج</button>
  </div>

  <div class="page-bg"></div>

  <div class="page">

    <div class="back-link">
      <a href="index.html">⬅️ الرجوع للصفحة الرئيسية</a>
    </div>

    <div class="page-title-wrapper">
      <h1 class="page-title">قصص رعب +18</h1>
    </div>

    <div class="stories-wrap">

      <div class="story-card">
        <img src="images/imagesGemini_Generated_Image_ivkwrtivkwrtivkw.jpg"
             alt="نويميا والكيان" class="story-image">
        <h2 class="story-title">نويميا والكيان</h2>
        <p class="story-tag">قصة رعب حقيقية</p>
        <div class="story-actions">
          <span class="story-age">+18</span>
          <a href="noemia.html" class="story-btn">ادخل القصة</a>
        </div>
      </div>

    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfs6I2_EDIVi5miIVVD11eowjesjoQs2o",
      authDomain: "a5er-tasgeel.firebaseapp.com",
      projectId: "a5er-tasgeel",
      storageBucket: "a5er-tasgeel.firebasestorage.app",
      messagingSenderId: "239464150088",
      appId: "1:239464150088:web:71a7288812dcfefc9c147d",
      measurementId: "G-ZJRXVJG9JQ"
    };

    const ADMIN_EMAIL = "ahmed.altayeb01000@gmail.com";

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userLabel      = document.getElementById("userLabel");
    const loginLink      = document.getElementById("loginLink");
    const logoutBtn      = document.getElementById("logoutBtn");
    const profileLink    = document.getElementById("profileLink");
    const dashboardLink  = document.getElementById("dashboardLink");

    onAuthStateChanged(auth, user => {
      if (user) {
        localStorage.setItem("loggedIn", "true");

        // === ⭐ التعديل الجديد: الترحيب بالاسم الأول ⭐ ===
        const fullName = user.displayName || user.email.split('@')[0];
        const firstName = fullName.split(' ')[0]; // بناخد أول اسم بس

        if (userLabel) {
            userLabel.innerHTML = `مرحباً بك يا <span style="color:#ff3333;font-weight:bold;">${firstName}</span> في آخر تسجيل`;
        }
        // ===============================================

        loginLink.style.display     = "none";
        logoutBtn.style.display     = "inline-block";
        profileLink.style.display   = "inline-block";

        if (user.email === ADMIN_EMAIL) {
          dashboardLink.style.display = "inline-block";
        } else {
          dashboardLink.style.display = "none";
        }

        logoutBtn.onclick = () => {
          signOut(auth).then(() => {
            localStorage.removeItem("loggedIn");
            window.location.href = "index.html";
          });
        };

      } else {
        localStorage.removeItem("loggedIn");

        userLabel.textContent       = "غير مسجّل الدخول";
        loginLink.style.display     = "inline-block";
        logoutBtn.style.display     = "none";
        profileLink.style.display   = "none";
        dashboardLink.style.display = "none";
      }
    });
  </script>

</body>
</html>
