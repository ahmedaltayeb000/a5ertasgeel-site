<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قصص رعب +18 - آخر تسجيل</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #050608;
      color: #f5f5f5;
      line-height: 1.7;
    }

    a {
      color: #ff4b4b;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    .page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    /* لينك الرجوع */
    .back-link {
      margin-bottom: 20px;
      font-size: 14px;
      text-align: right;
    }

    .back-link a {
      color: #ff3333;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link a:hover {
      color: #ff5555;
    }

    /* عنوان الصفحة */
    .page-title {
      text-align: center;
      font-size: 28px;
      color: #ff3333;
      margin-bottom: 30px;
    }

    /* كونتينر الكروت - مصغَّر فعلياً */
    .stories-wrap {
      display: flex;
      justify-content: flex-end;
      max-width: 260px;   /* ← الكونتينر نفسه صغير */
      margin-right: 0;
    }

    /* الكارت */
    .story-card {
      background: #0a0b0f;
      border-radius: 16px;
      padding: 14px 12px 16px;
      text-align: center;
      box-shadow: 0 10px 26px rgba(0,0,0,0.85);
      width: 180px;       /* ← عرض الكارت */
    }

    .story-image {
      width: 100%;
      height: 230px;      /* ← ارتفاع ثابت */
      border-radius: 12px;
      margin-bottom: 10px;
      object-fit: cover;  /* ← تمنع التمدد الغريب */
    }

    .story-title {
      font-size: 15px;
      margin-bottom: 4px;
      color: #ffffff;
    }

    .story-tag {
      font-size: 12px;
      color: #bbbbbb;
      margin-bottom: 10px;
    }

    .story-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .story-age {
      background: #b30000;
      color: #fff;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 11px;
    }

    .story-btn {
      background: #ff3333;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 12px;
      transition: 0.3s;
    }

    .story-btn:hover {
      background: #ff4444;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .stories-wrap {
        justify-content: center;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="page">

    <!-- رجوع للصفحة الرئيسية -->
    <div class="back-link">
      <a href="index.html">⬅️ الرجوع للصفحة الرئيسية</a>
    </div>

    <!-- عنوان القسم -->
    <h1 class="page-title">قصص رعب +18</h1>

    <!-- كروت القصص -->
    <div class="stories-wrap">

      <!-- نويميا والكيان -->
      <div class="story-card">
        <img src="images/imagesGemini_Generated_Image_ivkwrtivkwrtivkw.jpg"
             alt="نويميا والكيان" class="story-image">
        <h2 class="story-title">نويميا والكيان</h2>
        <p class="story-tag">قصة رعب حقيقية</p>
        <div class="story-actions">
          <span class="story-age">+18</span>
          <a href="noemia.html" class="story-btn">ادخل القصة</a>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
